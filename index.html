<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel = "icon" href = "./Images/zomato_logo_2017.avif" type = "image" />
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
    <!-- New Kit code for icons -->
    <script src="https://kit.fontawesome.com/f22c2d8ef2.js" crossorigin="anonymous"></script>
    <title>Zomato</title>
</head>

<body>
    <!-- Header -->
    <header>
        <nav>
            <div>
                <p>Get the App</p>
            </div>
            <ul style="list-style: none;" class = "nav-bar">
                <li>Investor Relations</li>
                <li>Add Restaurant</li>
                <li>Log in</li>
                <li>Sign Up</li>
            </ul>
        </nav>
        <div class = "head">
            <img class = "logo" src="./Images/Header Logo.avif" />
            <h1>Discover the best food & drinks in <span>Pune</span></h1>
            <div class = "search">
                <div class = "search-item">
                    <i class = "fas fa-map-marker-alt"></i>
                    <p>Pune</p>
                </div>
                <div class = "search-item">
                    <i class = "fas fa-search"></i>
                    <input type="text" placeholder="Search for restaurant, cuisine or a dish">
                </div>
            </div> 
        </div> 
        <div class = "extra">
            
        </div>   
    </header>
    <!-- Section-1 -->
    <section class="section-1">
        <div class="section-1-item">
            <div class="item-details"><h3>Order Online</h3></div>
            <img src="./Images/Section 1/A.avif" alt="">
            
        </div>
        <div class="section-1-item">
            <div class="item-details"><h3>Dining Out</h3></div>
            <img src="./Images/Section 1/B.avif" alt="">
            
        </div>
        <div class="section-1-item">
            <div class="item-details"><h3>Nightlife and Clubs</h3></div>
            <img src="./Images/Section 1/C.avif" alt="">
            
        </div>
        
    </section>
    
</body>

</html>
